version: 1
applications:
  - appRoot: frontend
    frontend:
      frontend:
        runtime-versions:
          nodejs: 20
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
